<form novalidate
	  name="vm.form"
	  ng-submit="vm.add()">
	<fieldset ng-disabled="vm.saving">

		<div class="modal-header">
			<h3 class="modal-title">Add New Customer</h3>
		</div>

		<div class="modal-body">

			<div class="alert alert-info" ng-hide="vm.errorMessage != null">
				Enter details for the new customer below.
			</div>
			<div class="alert alert-danger" ng-show="vm.errorMessage != null">
				{{vm.errorMessage}}
			</div>

			<div class="form-group has-feedback">
				<label class="control-label" for="Name">Name</label>
				<input required ng-model="vm.customer.name"
					   class="form-control" name="Name" type="text" placeholder="Full name (ex: John Smith)...">
			</div>

			<div class="form-group has-feedback">
				<label class="control-label" for="WorkEmail">Work Email</label>
				<input required ng-model="vm.customer.workEmail"
					   class="form-control" name="WorkEmail" type="email" placeholder="user@domain.com...">
			</div>

			<div class="form-group has-feedback">
				<label class="control-label" for="HomeEmail">Home Email</label>
				<input ng-model="vm.customer.homeEmail"
					   class="form-control" name="HomeEmail" type="email" placeholder="user@domain.com...">
			</div>

			<div class="form-group has-feedback">
				<label class="control-label" for="WorkPhone">Work Phone</label>
				<input required ng-model="vm.customer.workPhone"
					   class="form-control" name="WorkPhone" type="text" placeholder="(555) 555-5555...">
			</div>

			<div class="form-group has-feedback">
				<label class="control-label" for="HomePhone">Home Phone</label>
				<input ng-model="vm.customer.homePhone"
					   class="form-control" name="HomePhone" type="text" placeholder="(555) 555-5555...">
			</div>

			<div class="form-group has-feedback">
				<label class="control-label" for="WorkAddress">Work Address</label>
				<textarea required ng-model="vm.customer.workAddress"
						  class="form-control" name="WorkAddress" placeholder="123 Main Street..."></textarea>
			</div>

			<div class="form-group has-feedback">
				<label class="control-label" for="HomeAddress">Home Address</label>
				<textarea ng-model="vm.customer.homeAddress"
						  class="form-control" name="HomeAddress" placeholder="123 Main Street..."></textarea>
			</div>

		</div>

		<div class="modal-footer">
			<button class="btn btn-success">Add</button>
			<button type="button" class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
		</div>

	</fieldset>
</form>
